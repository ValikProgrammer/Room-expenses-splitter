name: CI â€” build + run + route-checks

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t re-splitter:ci .

      - name: Run container
        run: |
          docker run -d --name re-splitter-ci -p 5000:5000 re-splitter:ci
          # give the app some time to start
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:5000/ >/dev/null 2>&1; then
              echo "app is up"
              break
            fi
            echo "waiting for app... (${i})"
            sleep 2
          done
          # final check, fail if not reachable
          curl -sSf http://localhost:5000/ || (echo "root failed" && docker logs re-splitter-ci && false)

      - name: Check members add route accessible
        run: |
          # correct route is /members/add (not /add_member)
          curl -sSf -I http://localhost:5000/members/add || (echo "/members/add failed" && docker logs re-splitter-ci && false)

      - name: Check health and API
        run: |
          # ...existing code...
          EXPOSE 5000
          
          # Use shell form so $PORT can be expanded at runtime (default to 5000)
          CMD ["sh", "-lc", "gunicorn server:app --bind 0.0.0.0:${PORT:-5000} --workers 1"]          curl -sSf http://localhost:5000/health || (echo "/health failed" && docker logs re-splitter-ci && false)
          curl -sSf http://localhost:5000/api/members || (echo "/api/members failed" && docker logs re-splitter-ci && false)

      - name: Clean up
        if: always()
        run: |
          docker stop re-splitter-ci || true
          docker rm re-splitter-ci || true
          docker image rm re-splitter:ci || true