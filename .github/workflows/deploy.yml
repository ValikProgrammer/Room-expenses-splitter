name: Deploy to Railway

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -sL https://railway.app/install.sh | sh
          echo "PATH=$HOME/.railway/bin:$PATH" >> $GITHUB_ENV
          railway --version

      - name: Deploy to Railway (non-interactive via token)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          # railway CLI reads RAILWAY_TOKEN; no interactive login required
          railway up --detach || (railway status || true)