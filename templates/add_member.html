{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <h1 class="h3 mb-4">Add new member</h1>
        <form method="post" class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ request.form.name }}" placeholder="e.g. Valentine2" required>
                    <div class="form-text">Enter the name of the new participant.</div>
                </div>
            </div>
            <div class="card-footer text-end">
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Add member</button>
            </div>
        </form>
    </div>
    <div class="col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="h5 mb-0">Current members</h2>
            </div>
            <div class="card-body">
                {% set all_members = members %}
                {% if all_members %}
                    <ul class="list-group list-group-flush">
                        {% for member in all_members %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <form class="d-flex align-items-center gap-2 flex-grow-1" method="post" action="{{ url_for('edit_member', member_id=member.id) }}">
                                    <input type="text" name="name" class="form-control form-control-sm" value="{{ member.name }}" required>
                                    <button type="submit" class="btn btn-sm btn-outline-primary">Rename</button>
                                </form>
                                <form method="post" action="{{ url_for('delete_member', member_id=member.id) }}" onsubmit="return confirm('Delete {{ member.name }}?');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                </form>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-body-secondary mb-0">No members yet.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
