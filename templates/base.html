<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { padding-top: 2rem; padding-bottom: 4rem; }
        .navbar-brand { font-weight: 600; letter-spacing: 0.03em; }
        .table thead th { white-space: nowrap; }
        .badge { font-size: 0.85rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Room Expense Tracker</a>
        <div>
            <div class="navbar-nav">
                <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Add expense</a>
                <a class="nav-link {% if request.endpoint == 'transactions' %}active{% endif %}" href="{{ url_for('transactions') }}">Transactions</a>
                <a class="nav-link {% if request.endpoint == 'balances' %}active{% endif %}" href="{{ url_for('balances') }}">Balances</a>
                <a class="nav-link {% if request.endpoint == 'diagrams' %}active{% endif %}" href="{{ url_for('diagrams') }}">Diagrams</a>
                <a class="nav-link {% if request.endpoint == 'add_member' %}active{% endif %}" href="{{ url_for('add_member') }}">Add member</a>
            </div>
        </div>
    </div>
</nav>
<main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
